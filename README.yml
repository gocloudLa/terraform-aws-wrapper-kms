  | key_usage | Key usage type (ENCRYPT_DECRYPT, SIGN_VERIFY, GENERATE_VERIFY_MAC) | `string` | `null` | No |
  | key_users | Key user ARNs | `list(string)` | `[]` | No |
  | metadata | Project metadata (region, environment, etc.) | `any` | n/a | Yes |
